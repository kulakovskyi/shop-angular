<form [formGroup]="form" (ngSubmit)="onSubmit()" >
  <h2 class="text-center">Add product</h2>
  <div class="form-control">
    <label for="type">Type:</label>
    <select id="type" formControlName="type">
      <option value="phone">Phone</option>
      <option value="tablet">Tablet</option>
      <option value="laptop">Laptop</option>
    </select>
    <div *ngIf="form.get('type')?.touched && form.get('type')?.invalid" class="validation">
      <small *ngIf="form.get('type')?.hasError('required')">Choose product type</small>
    </div>
  </div>
  <div class="form-control">
    <label for="title">Name:</label>
    <input type="text" id="title" formControlName="title">
    <div *ngIf="form.get('title')?.touched && form.get('title')?.invalid" class="validation">
      <small *ngIf="form.get('title')?.hasError('required')">Enter product name</small>
    </div>
  </div>
  <div class="form-control">
    <label>Photo:</label>
    <quill-editor formControlName="photo"></quill-editor>

  </div>
  <div class="form-control">
    <label >Information:</label>
    <quill-editor formControlName="info"></quill-editor>

  </div>
  <div class="form-control">
    <label for="price">Price:</label>
    <input type="text" id="price" formControlName="price">
    <div *ngIf="form.get('price')?.touched && form.get('price')?.invalid" class="validation">
      <small *ngIf="form.get('price')?.hasError('required')">Enter product price</small>
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid || submitted">Add product</button>
</form>
