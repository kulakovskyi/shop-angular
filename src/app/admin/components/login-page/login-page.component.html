<form [formGroup]="form" (ngSubmit)="onSubmit()" >
  <h2>Login as administrator</h2>
  <div class="form-control">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="validation">
      <small *ngIf="form.get('email')?.hasError('required')">Enter email</small>
      <small *ngIf="form.get('email')?.hasError('email')">Enter valid email</small>
    </div>
  </div>
  <div class="form-control">
    <label for="email">Password</label>
    <input type="email" id=password formControlName="password">
    <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="validation">
      <small *ngIf="form.get('password')?.hasError('required')">Enter password</small>
      <small *ngIf="form.get('password')?.hasError('minlength')">
        Password must be at
        {{form.get('password')?.errors?.['minlength']?.['requiredLength']}} characters.
        Now he {{form.get('password')?.errors?.['minlength']?.['actualLength']}}</small>
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid || submitted">Logon</button>
</form>
